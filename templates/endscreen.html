<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wynik</title>

    <script defer src="{{ url_for('static', filename='scriptendscreen.js') }}"></script>
      <link rel="stylesheet" href="{{ url_for('static', filename='styleendscreen.css') }}">
      <link rel="stylesheet" href="template.css">
</head>
<body>
     
    <div class="container">
        <!-- Konfetti (dynamicznie generowane przez JS) -->
        <div id="confetti"></div>

        <!-- Treść -->
        <div class="content">
            <h1>Dobra robota, <span id="username">{{ name }}</span>!</h1>
            <div class="avatar">
                <img src="{{ avatar }}" alt="Twój awatar">
                <div data-layer="Ellipse 1" class="Ellipse1"></div>
            </div>
            <div class="score">
                <p>Twój wynik: <strong>xx/yy</strong></p>
                <p>Twoje miejsce w grupie: <strong>x</strong></p>
            </div>
            <button class="exit-btn" onclick="window.close();">Wyjdź z gry</button>
        </div>
    </div>
 

</body>
</html>
