<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz AK</title>
  <link href="stylelogowanie.css" rel="stylesheet" >
 
  <script defer src = "scriptlogowanie.js"></script>
</head>
<body>


  <div class="container">

    <h1>Wybierz swój awatar</h1>

    <div class="gender-icons">
      <img src="obrazki/male.png" alt="Mężczyzna" id="male-gender">
      <img src="obrazki/female.png" alt="Kobieta" id="famale-gender">
    </div>


    <div class="avatars">
      <img src="obrazki/23.png" alt="Avatar 1">
      <img src="obrazki/21.png" alt="Avatar 2">
      <img src="obrazki/19.png" alt="Avatar 3">
      <img src="obrazki/17.png" alt="Avatar 4">
      <img src="obrazki/15.png" alt="Avatar 5">
      <img src="obrazki/13.png" alt="Avatar 6">
    </div>

    
    <label for="name" class="name-label">Podaj swoje imię</label>
    <input type="text" id="name" name="name" class="input-box" />
    <button class="input-box" id="confirm-name">Zatwierdź</button>
  </div>

</body>
</html>
