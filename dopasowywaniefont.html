<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dopasowywanie odznaczeń</title>
  <style>
    body {
      font-family: 'Merriweather', serif;
      background: #d3c5aa url('obrazki/kartkapapieru.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(253, 247, 227, 0.9);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .ellipse-bg {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -35%);
      width: 400px;
      height: 400px;
      background: url("1c62be16-9357-4b0e-8eb8-6102da06434e.png") no-repeat center;
      background-size: contain;
      z-index: 0;
      pointer-events: none;
    }

    .badges {
      display: flex;
      justify-content: space-around;
      gap: 10px;
      margin-bottom: 30px;
      z-index: 1;
      position: relative;
    }

    .badge-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .badge-container img {
      max-width: 120px;
      height: auto;
    }

    .dropzone {
      margin-top: 8px;
      width: 100px;
      height: 30px;
      background-color: rgba(123, 75, 42, 0.6);
      border: 1px solid #FDF7E3;
      border-radius: 10px;
    }

    .labels {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .label {
      background-color: #FDF7E3;
      border: 1px solid #7B4B2A;
      border-radius: 10px;
      padding: 8px 12px;
      text-align: center;
      font-size: 13px;
      cursor: grab;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .badge-container img {
        max-width: 90px;
      }

      .ellipse-bg {
        width: 300px;
        height: 300px;
      }

      .badges {
        flex-direction: column;
        align-items: center;
      }

      .labels {
        flex-direction: column;
        align-items: center;
      }

      .label {
        width: 90%;
      }

      .dropzone {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="ellipse-bg"></div>
    <h1>Przeciągnij opis do obrazka!</h1>

    <!-- Odznaki (góra na komputerze) -->
    <div class="badges">
      <div class="badge-container">
        <img src="obrazki/odznaka1.png" alt="odznaka 1">
        <div class="dropzone"></div>
      </div>
      <div class="badge-container">
        <img src="obrazki/odznaka2.png" alt="odznaka 2">
        <div class="dropzone"></div>
      </div>
      <div class="badge-container">
        <img src="obrazki/odznaka3.png" alt="odznaka 3">
        <div class="dropzone"></div>
      </div>
    </div>

    <!-- Opisy (na dole na komputerze) -->
    <div class="labels">
      <div class="label" draggable="true">Krzyż Kawalerski Orderu Odrodzenia Polski</div>
      <div class="label" draggable="true">Srebrny Medal za Długoletnią Służbę</div>
      <div class="label" draggable="true">Medal Dziesięciolecia Odzyskania Niepodległości</div>
    </div>
  </div>

</body>
</html>
