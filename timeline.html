<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oś czasu</title>
  <link href="styletimeline.css" rel="stylesheet" >
  <script defer src = "scripttimeline.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-3 bg-light">
    <h4 class="text-center mb-4">Ułóż wydarzenia z życia generała „Nila”</h4>
  
    <div class="timeline-wrapper">
      <div class="timeline">
        <div class="slot" data-correct="1940">?</div>
        <div class="slot" data-correct="1943">?</div>
        <div class="slot" data-correct="1945">?</div>
      </div>
    </div>
  
    <div class="d-flex flex-wrap justify-content-center gap-3 mt-4" id="cards">
      <div class="card draggable p-2" draggable="true" data-date="1945">
        <div class="card-body p-2 text-center">Aresztowanie przez NKWD (1945)</div>
      </div>
      <div class="card draggable p-2" draggable="true" data-date="1943">
        <div class="card-body p-2 text-center">Awans na generała (1943)</div>
      </div>
      <div class="card draggable p-2" draggable="true" data-date="1940">
        <div class="card-body p-2 text-center">Powrót z Syberii (1940)</div>
      </div>
    </div>
  
    <div class="text-center mt-4">
      <button class="btn btn-primary me-2" id="checkBtn">✅ Zatwierdź</button>
      <button class="btn btn-secondary" id="resetBtn">🔄 Resetuj</button>
    </div>
  
    <div class="text-center mt-3">
      <h5 id="scoreDisplay" class="text-success fw-bold"></h5>
    </div>
</body>
</html>
