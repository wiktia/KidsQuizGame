<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-4px);
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Merriweather', serif;
      background: #d3c5aa url('obrazki/kartkapapieru.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeInUp 1s ease-out;
    }

    .container {
      width: 90vw;
      max-width: 450px;
      height: 100%;
      aspect-ratio: 1 / 1.3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid #2D1B0E;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      animation: fadeInUp 1.2s ease-in-out;
    }

    .title {
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      color: #2D1B0E;
      margin-bottom: 0.5rem;
      animation: fadeInUp 1.4s ease-in-out;
    }

    .timeline-wrapper {
    position: relative;
      
      width: 100%;
      flex-grow: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin: 0.5rem 0;
      animation: fadeInUp 1.6s ease-in-out;
    }

    .timeline-img {
      position: absolute;
      left: 0;
      width: 40%;
      height: auto;
      transform: rotate(270deg) scale(2.5);
      scale: 1.1;
    }

    .event-slot {
    
      position: absolute;
      width: 50%;
      margin-top:100px;
      height: 20%;
      background-color: #9A745A;
      border-radius: 10px;
      left: 45%;
      
      
      display: flex;
      justify-content: center;
      align-items: center;
     
      font-weight: bold;
      text-align: center;
    }

    .slot-1953 { top: 10%; margin-top: 0px; }
    .slot-1928 { top: 37%; margin-top: 10px; }
    .slot-1925 { top: 54%; margin-top: 30px; }

    .labels {
      position: absolute;
      left: 15%;
      font-size: 3.5vw;
      font-weight: bold;
      color: #2D1B0E;
    }

    .label-1953 { top: 13%; }
    .label-1928 { top: 44%; }
    .label-1925 { top: 61%; }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
      animation: fadeInUp 2s ease-in-out;
    }

    .option {
      background-color: #FDF7E3;
      border: 2px solid #2D1B0E;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      font-size: 3.5vw;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 4s ease-in-out infinite;
    }

    .option:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .disabled {
      
      pointer-events: none;
    }

    @media (min-width: 768px) {
      .title { font-size: 32px; }
      .container { scale: 1.2; }
      .labels { font-size: 16px; }
      .option {
        font-size: 16px;
        padding: 0.6rem 1.2rem;
      }
      .timeline-img {
        width: 35%;
        transform: rotate(270deg) scale(2.5);

      }
      .event-slot {
        height: 35px;
        width: 45%;
      }
     
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .timeline-img { bottom: 20px; }
      .ellipse-bg { width: 300px; height: 300px; }

    

      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Dopasuj wydarzenia na osi czasu!</div>

    <div class="timeline-wrapper">
      <img src="obrazki/ośczasu.png" alt="oś czasu" class="timeline-img"/>
      <div class="labels label-1953">– 1953</div>
      <div class="labels label-1928">– 1928</div>
      <div class="labels label-1925">– 1925</div>
      <div class="event-slot slot-1953 slot" data-correct="1953">?</div>
      <div class="event-slot slot-1928 slot" data-correct="1928">?</div>
      <div class="event-slot slot-1925 slot" data-correct="1925">?</div>
    </div>

    <div id="cards" class="options">
      <div class="option card draggable" data-date="1953">Wykonanie wyroku śmierci</div>
      <div class="option card draggable" data-date="1925">Awans do stopnia majora</div>
      <div class="option card draggable" data-date="1928">Narodziny córki Marii</div>
    </div>

    <div style="margin-top: 1rem; text-align: center;">
     <div id="scoreDisplay" style="margin-top: 0.5rem; font-weight: bold;"></div>
    </div>

    
  </div>

  <script>
const cardsContainer = document.getElementById('cards');
const scoreDisplay = document.getElementById('scoreDisplay');
const slots = document.querySelectorAll('.slot');

function enableDrag(card) {
  card.classList.add('draggable');
  card.setAttribute('draggable', true);
  card.classList.remove('disabled');

  card.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', card.dataset.id);
    setTimeout(() => card.style.display = "none", 0);
  });

  card.addEventListener('dragend', () => {
    card.style.display = "block";
  });
}

document.querySelectorAll('.draggable').forEach((card, index) => {
  card.dataset.id = `card-${index}`;
  enableDrag(card);
});

slots.forEach(slot => {
  slot.addEventListener('dragover', e => e.preventDefault());
  slot.addEventListener('drop', e => {
    e.preventDefault(); // Zapobiega domyślnemu działaniu przeglądarki

    const cardId = e.dataTransfer.getData('text/plain');
    const card = document.querySelector(`[data-id='${cardId}']`);
    if (!card) return;

    if (slot.querySelector('.card')) {
      const existingCard = slot.querySelector('.card');
      cardsContainer.appendChild(existingCard);
      enableDrag(existingCard);
    }

    slot.innerHTML = '';
    slot.appendChild(card);
    enableDrag(card);

    // Dodaj ten fragment, aby zapobiec przesunięciom w dół
    
  slot.style.height = slot.style.height;

    checkAllSlots();
  });
});


cardsContainer.addEventListener('dragover', e => e.preventDefault());
cardsContainer.addEventListener('drop', e => {
  e.preventDefault();
  const cardId = e.dataTransfer.getData('text/plain');
  const card = document.querySelector(`[data-id='${cardId}']`);
  if (!card) return;
  cardsContainer.appendChild(card);
  enableDrag(card);

  slots.forEach(slot => {
    const child = slot.querySelector(`[data-id='${cardId}']`);
    if (child) {
      slot.innerHTML = '?';
    }
  });

  checkAllSlots();
});

function checkAllSlots() {
  // Sprawdź, czy wszystkie sloty mają kartę
  const allFilled = Array.from(slots).every(slot => slot.querySelector('.card'));

  if (!allFilled) {
    scoreDisplay.innerText = '';
    slot.style.backgroundColor = '#D9534F';
    return;

  }

  else {
    slots.forEach(slot => {
      slot.style.backgroundColor = 'transparent'; // przywróć kolor slotów
    });
  }

  // Wszystkie sloty wypełnione - policz punkty i pokaż wynik
  let score = 0;
  slots.forEach(slot => {
    const card = slot.querySelector('.card');
    const droppedDate = card.dataset.date;
    const correctDate = slot.dataset.correct;
    if (droppedDate === correctDate) {
      score++;
     
      card.style.backgroundColor = '#5CB85C'; // zielony
    } else {
      card.style.backgroundColor = '#D9534F'; // czerwony
    }
  });

  scoreDisplay.innerText = `Zdobyto ${score} / ${slots.length} punktów`;

  // Zablokuj dalsze przeciąganie kart, żeby nie zmieniać wyniku po sprawdzeniu
  document.querySelectorAll('.card').forEach(card => {
    card.classList.add('disabled');
    card.setAttribute('draggable', false);
  });
}

  </script>
</body>
</html>
