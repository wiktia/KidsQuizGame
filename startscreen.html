<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylestartscreen.css">
    <title>Ekran Startowy</title>
    <script>
        let selectedAvatar = null;
        let userName = '';
        let userPoints = 0;

        function selectAvatar(avatarElement) {
            const avatars = document.querySelectorAll('.avatar');
            avatars.forEach(avatar => avatar.classList.remove('selected'));
            avatarElement.classList.add('selected');
            selectedAvatar = avatarElement.src;
        }

        function start() {
            const nameInput = document.getElementById('nameInput');
            userName = nameInput.value.trim();

            if (!userName) {
                alert('Proszę wpisać swoje imię!');
                return;
            }

            if (!selectedAvatar) {
                alert('Proszę wybrać awatar!');
                return;
            }

            localStorage.setItem('userName', userName);
            localStorage.setItem('selectedAvatar', selectedAvatar);
            localStorage.setItem('userPoints', userPoints);

            alert(`Witaj, ${userName}! Twój awatar został zapisany.`);

            // Pokaż przycisk "Zagraj w quiz"
            document.getElementById('quizButton').style.display = 'inline-block';
        }

        function addPoints(points) {
            userPoints += points;
            localStorage.setItem('userPoints', userPoints);
            alert(`Dodano ${points} punktów! Obecna liczba punktów: ${userPoints}`);
        }

        function loadUserData() {
            const savedName = localStorage.getItem('userName');
            const savedAvatar = localStorage.getItem('selectedAvatar');
            const savedPoints = localStorage.getItem('userPoints');

            if (savedName && savedAvatar) {
                userName = savedName;
                selectedAvatar = savedAvatar;
                userPoints = parseInt(savedPoints) || 0;

                alert(`Witaj ponownie, ${userName}! Masz ${userPoints} punktów.`);
            }
        }

        window.onload = loadUserData;
    </script>
  
      
</head>
<body>
    <div class="container">
        <h1>Witaj w Muzeum!</h1>
        <p>Podaj swoje imię, aby rozpocząć:</p>
        <input type="text" id="nameInput" placeholder="Wpisz swoje imię">
        <button onclick="start()">Rozpocznij</button>

        <div class="avatar-container" id="avatarContainer">
            <img src="aw/1.png" alt="Avatar 1" class="avatar" onclick="selectAvatar(this)">
            <img src="aw/2.png" alt="Avatar 2" class="avatar" onclick="selectAvatar(this)">
            <img src="aw/3.png" alt="Avatar 3" class="avatar" onclick="selectAvatar(this)">
            <img src="aw/4.png" alt="Avatar 4" class="avatar" onclick="selectAvatar(this)">
            <img src="aw/5.png" alt="Avatar 5" class="avatar" onclick="selectAvatar(this)">
            <img src="aw/6.png" alt="Avatar 6" class="avatar" onclick="selectAvatar(this)">
            <img src="aw/7.png" alt="Avatar 7" class="avatar" onclick="selectAvatar(this)">
            <img src="aw/8.png" alt="Avatar 8" class="avatar" onclick="selectAvatar(this)">
            <img src="aw/9.png" alt="Avatar 9" class="avatar" onclick="selectAvatar(this)">
            <img src="aw/10.png" alt="Avatar 10" class="avatar" onclick="selectAvatar(this)">
            <img src="aw/11.png" alt="Avatar 11" class="avatar" onclick="selectAvatar(this)">
            <img src="aw/12.png" alt="Avatar 12" class="avatar" onclick="selectAvatar(this)">
        </div>

        <button onclick="addPoints(10)">Dodaj 10 punktów</button>
        <a href="quiz.html" id="quizButton">Zagraj w quiz</a>
    </div>
</body>
</html>
